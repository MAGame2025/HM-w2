name: Unity C# Linter

on:
  push:
  pull_request:

jobs:
  lint:
    name: Run C# Linter
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '7.x'

      - name: Install dotnet-format
        run: dotnet tool install -g dotnet-format

      - name: Run dotnet-format (ShvuitA + ShvuitB)
        shell: bash
        run: |
          set -euo pipefail

          run_format () {
            local dir="$1"
            if [ -d "$dir" ]; then
              echo "Running dotnet-format in '$dir'..."
              dotnet format --check --folder "$dir" --verbosity diagnostic --include "**/*.cs"
            else
              echo "Skipping: folder '$dir' not found."
            fi
          }

          run_format "ShvuitA/Assets/Scripts"
          run_format "ShvuitB/Assets/Scripts"
